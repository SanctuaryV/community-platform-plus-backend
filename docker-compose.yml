version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: community_platform
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"   # host:container (avoid clashing with local MySQL on 3306)
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .   # Build from local Dockerfile
    container_name: backend
    restart: always
    depends_on:
      - mysql
    # Option 1: Use .env file (recommended)
    # env_file:
    #   - .env
    # Option 2: Inline environment variables (current setup)
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: community_platform
      DB_USER: appuser
      DB_PASS: apppass
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      CORS_ORIGIN: http://35.247.160.122:3000
      JWT_SECRET: token-for-join
      SOCKET_PATH: /socket.io
      SOCKET_TRANSPORTS: websocket,polling
    ports:
      - "5050:5000"   # Backend runs on port 5000 internally, exposed on 5050
    volumes:
      - ./uploads:/app/uploads

  frontend:
    image: community-platform-plus-frontend:30   # your frontend image + tag
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"     # assuming frontend image is served by nginx on 80
    # Option 1: Use .env file (recommended)
    # env_file:
    #   - ../community-platform-plus-frontend/.env
    # Option 2: Inline environment variables (current setup)
    environment:
      REACT_APP_API_URL: http://35.247.160.122:5050/api
      REACT_APP_SOCKET_URL: http://35.247.160.122:5050
      REACT_APP_SOCKET_PATH: /socket.io
      REACT_APP_NAME: Community Platform Plus
      REACT_APP_VERSION: 1.0.0

volumes:
  db_data: