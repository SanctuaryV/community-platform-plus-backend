# ช่วยอัปเกรดเป็น WebSocket
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;  # แทน localhost ให้รับทุก host

  root /usr/share/nginx/html;
  index index.html;
  include /etc/nginx/mime.types;

  # React SPA: กัน 404 เวลา refresh
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ---- REST API ----
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;

    # ถ้า frontend กับ backend อยู่ namespace เดียวกัน ใช้อันนี้พอ
    proxy_pass http://communities-platform-backend:80/;

    # หรือแบบ FQDN (ชัวร์สุด เปลี่ยน ns ให้ตรง)
    # proxy_pass http://communities-platform-backend.communities-platform-argo.svc.cluster.local:80/;
  }

  # ---- Socket.IO (WebSocket) ----
  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header Origin $http_origin;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_buffering off;

    proxy_pass http://communities-platform-backend:80/socket.io/;
    # หรือแบบ FQDN:
    # proxy_pass http://communities-platform-backend.communities-platform-argo.svc.cluster.local:80/socket.io/;
  }

  # (optional) ถ้ารับไฟล์ใหญ่
  # client_max_body_size 10m;
}
