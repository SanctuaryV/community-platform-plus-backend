apiVersion: v1
kind: Service
metadata:
  name: communities-platform-backend
  namespace: communities-platform-argo
  labels:
    app: backend
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: backend
    tier: backend
  ports:
    - name: http
      port: 80          # พอร์ตของ Service ที่คนในคลัสเตอร์เรียก
      targetPort: 5000  # พอร์ตใน container ที่แอปฟังจริง
