apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: communities-platform-argo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: communities-platform-argo
  template:
    metadata:
      labels:
        app: communities-platform-argo
    spec:
      containers:
        - name: backend
          image: 'asia-southeast1-docker.pkg.dev/tdg-sec-non-prod-bnxe/community-platform-plus/community-platform-plus-backend:36'
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: DB_HOST
              value: "mysql.communities-platform.svc.cluster.local"
            - name: DB_USER
              value: "appuser"
            - name: DB_PASS
              value: "apppass"
            - name: DB_NAME
              value: "community_platform"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          imagePullSecrets:
           - name: gcp-artifact-secret
